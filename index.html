    <title>Hệ thống tưới cây thông minh</title>
  </head>
  <body>
    <div class="container">
      <h1>Hệ thống tưới cây thông minh</h1>

      <!-- Thông số cảm biến -->
      <div id="sensor-data" class="section">
        <div class="sensor-item">
          <p>Độ ẩm đất:</p>
          <span id="soil-moisture">--%</span>
        </div>
        <div class="sensor-item">
          <p>Nhiệt độ:</p>
          <span id="Temperature">--°C</span>
        </div>
        <div class="sensor-item">
          <p>Độ ẩm không khí:</p>
          <span id="Humidity">--%</span>
        </div>
        <p id="last-updated">Cập nhật lần cuối: --:--:--</p>
      </div>

      <!-- Chế độ tự động -->
      <div class="section">
        <label for="auto-toggle">Tưới nước tự động:</label>
        <input type="checkbox" id="auto-toggle" />
        <p id="auto-status" class="info">Trạng thái: Tắt</p>
      </div>

      <!-- Điều khiển bơm nước -->
      <div class="section">
        <div class="controls">
          <button class="btn-on" onclick="controlPump('on')">Bật bơm</button>
          <button class="btn-off" onclick="controlPump('off')">Tắt bơm</button>
        </div>
        <p id="pump-status" class="info">Trạng thái: Đang tắt</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
